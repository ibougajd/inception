<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Welcome</title>

<style>
    body {
        margin: 0;
        font-family: "Inter", sans-serif;
        background: linear-gradient(135deg, #0f172a, #1e293b);
        color: #fff;
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        text-align: center;
        padding: 20px;
    }

    .card {
        background: rgba(255, 255, 255, 0.06);
        padding: 40px 60px;
        border-radius: 18px;
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
        backdrop-filter: blur(12px);
        max-width: 480px;
        animation: fadeIn 1s ease;
    }

    h1 {
        font-size: 2.8rem;
        margin-bottom: 15px;
        letter-spacing: -1px;
    }

    p {
        font-size: 1.1rem;
        opacity: 0.85;
        margin-bottom: 30px;
    }

    a {
        display: inline-block;
        padding: 12px 24px;
        font-size: 1rem;
        background: #3b82f6;
        color: #fff;
        text-decoration: none;
        border-radius: 10px;
        transition: 0.2s;
    }

    a:hover {
        background: #2563eb;
        transform: translateY(-2px);
    }

    @keyframes fadeIn {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
    }
</style>
</head>

<body>
    <div class="card">
        <h1>ðŸš€ Your Nginx Server is Live</h1>
        <p>HTTPS is configured successfully.<br>Enjoy your secure custom setup!</p>
        <a href="#">Explore</a>
    </div>
</body>
</html>
