[www]
; Unix user/group of processes
user = www-data
group = www-data

; The address on which to accept FastCGI requests.
; We listen on all interfaces on port 9000 so Nginx container can reach it.
listen = 0.0.0.0:9000

; Set permissions for the socket (not strictly needed for network, but good practice if local)
listen.owner = www-data
listen.group = www-data

; Process manager settings
pm = dynamic
pm.max_children = 5
pm.start_servers = 2
pm.min_spare_servers = 1
pm.max_spare_servers = 3
